<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECISION-MAP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- video -->
    <div class="video-container">
        <video autoplay loop muted id="background-video">
            <source src="assets/neuro_stock_footage.mp4" type="video/mp4" />
        </video>
    </div>

    <!-- colored black video overlay -->
    <div class="overlay"></div>

    <!-- main content -->
    <div class="content">
        <div class="centered">
            <h1 class="title">DECISION-MAP</h1>
            <p>Mapping evidence on mental health and addictions treatments for people with brain injury.</p>
            <div class="btn">
                <a href="#">View the tool</a>
            </div>
        </div>
    </div>

    <script>
        function setVideoDimensions() {
            const video = document.getElementById('background-video');
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            const videoAspect = video.videoWidth / video.videoHeight;

            if (viewportWidth / viewportHeight < videoAspect) {
                video.style.width = 'auto';
                video.style.height = '100vh';
            } else {
                video.style.width = '100vw';
                video.style.height = 'auto';
            }
        }

        window.addEventListener('resize', setVideoDimensions);
        window.addEventListener('load', setVideoDimensions);
    </script>
</body>
</html>
